<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scissors</title>
    <link rel="stylesheet" href="/scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img class="move-icons" src="/images/rock-emoji.png" />
    </button>
    <button class="move-button js-paper-button">
      <img class="move-icons" src="/images/paper-emoji.png" />
    </button>
    <button class="move-button js-scissors-button">
      <img class="move-icons" src="/images/scissors-emoji.png" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button class="score-reset-button">Reset Score</button>
    <button onclick="startGame()" class="auto-play-button">Auto Play</button>
    <button onclick="stopGame()" class="stop-play-button">Stop Game</button>
  </body>
  <script src="/scissors.js"></script>
</html>
